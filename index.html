<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Progress</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .progress-wrapper {
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 600px;
        gap: 12px;
    }

    .progress-row {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .progress-title {
        width: 100px;
        font-weight: 600;
        text-transform: capitalize;
        color: #333;
        font-size: 14px;
        flex-shrink: 0;
    }

    .progress-bar-container {
        flex: 1;
        display: flex;
        height: 20px; /* barra maior */
        background: #e0e0e0;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        transition: width 1s ease-in-out;
    }

    .progress-percent {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 600;
        color: #555; /* cinza escuro */
        font-size: 12px; /* um pouco maior */
    }

    /* cores individuais */
    #year-progress { background: linear-gradient(90deg, #FF5F7E, #FF9A5B); }
    #semester-progress { background: linear-gradient(90deg, #FF9A5B, #FFD25B); }
    #quarter-progress { background: linear-gradient(90deg, #FFD25B, #4CAF50); }
    #month-progress { background: linear-gradient(90deg, #4CAF50, #2196F3); }
    #week-progress { background: linear-gradient(90deg, #2196F3, #9C27B0); }
    #day-progress { background: linear-gradient(90deg, #9C27B0, #FF5F7E); }
</style>
</head>
<body>

<div class="progress-wrapper">
    <div class="progress-row">
        <div class="progress-title">Ano</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="year-progress"></div>
            <div class="progress-percent" id="year-percent">0%</div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title">Semestre</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="semester-progress"></div>
            <div class="progress-percent" id="semester-percent">0%</div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title">Trimestre</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="quarter-progress"></div>
            <div class="progress-percent" id="quarter-percent">0%</div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title">MÃªs</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="month-progress"></div>
            <div class="progress-percent" id="month-percent">0%</div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title">Semana</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="week-progress"></div>
            <div class="progress-percent" id="week-percent">0%</div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title">Dia</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="day-progress"></div>
            <div class="progress-percent" id="day-percent">0%</div>
        </div>
    </div>
</div>

<script>
function updateProgress() {
    const now = new Date();
    const startOfYear = new Date(now.getFullYear(), 0, 1);
    const startOfSemester = new Date(now.getFullYear(), now.getMonth() < 6 ? 0 : 6, 1);
    const startOfQuarter = new Date(now.getFullYear(), Math.floor(now.getMonth()/3)*3, 1);
    const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

    const startOfWeek = new Date(now);
    startOfWeek.setHours(0,0,0,0);
    startOfWeek.setDate(now.getDate() - now.getDay()); // domingo

    const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    function getProgress(start, end) {
        return Math.round(((now - start) / (end - start)) * 100);
    }

    function updateBar(idBar, idPercent, progress) {
        const bar = document.getElementById(idBar);
        const percent = document.getElementById(idPercent);
        bar.style.width = progress + '%';
        percent.textContent = progress + '%';
    }

    updateBar("year-progress","year-percent", getProgress(startOfYear,new Date(now.getFullYear()+1,0,1)));
    updateBar("semester-progress","semester-percent", getProgress(startOfSemester,new Date(startOfSemester.getFullYear(),startOfSemester.getMonth()+6,1)));
    updateBar("quarter-progress","quarter-percent", getProgress(startOfQuarter,new Date(startOfQuarter.getFullYear(),startOfQuarter.getMonth()+3,1)));
    updateBar("month-progress","month-percent", getProgress(startOfMonth,new Date(startOfMonth.getFullYear(),startOfMonth.getMonth()+1,1)));
    updateBar("week-progress","week-percent", getProgress(startOfWeek,new Date(startOfWeek.getFullYear(),startOfWeek.getMonth(),startOfWeek.getDate()+7)));
    updateBar("day-progress","day-percent", getProgress(startOfDay,new Date(startOfDay.getFullYear(),startOfDay.getMonth(),startOfDay.getDate()+1)));
}

updateProgress();
setInterval(updateProgress, 60000);
</script>

</body>
</html>
