<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4; /* Fundo claro */
            color: #333;
            padding: 15px; /* Menor espaço ao redor */
        }
        h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px; /* Título um pouco menor */
        }
        .progress-container {
            width: 100%;
            max-width: 230px; /* Largura mantida em 230px */
            margin: 3px auto; /* Menor espaçamento entre as barras */
            background: #fff; /* Fundo branco */
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 20px; /* Aumentando a altura das barras */
            border-radius: 5px;
            position: relative;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 12px; /* Tamanho da fonte ajustado */
            line-height: 20px; /* Centraliza a porcentagem */
        }
        .progress-label {
            margin-bottom: 4px;
            font-weight: bold;
            color: #444;
        }

        /* Cores ajustadas conforme a solicitação */
        #year-progress { background-color: #8E24AA; } /* Roxo */
        #semester-progress { background-color: #D32F2F; } /* Vermelho */
        
        #quarter-progress { background-color: #FF9800; } /* Laranja */
        #month-progress { background-color: #FFEB3B; } /* Amarelo */
        
        #week-progress { background-color: #43A047; } /* Verde */
        #day-progress { background-color: #1E88E5; } /* Azul */
    </style>
</head>
<body>
    <h2>Life Progress</h2>
    <div class="progress-container">
        <div class="progress-label">Ano</div>
        <div class="progress-bar" id="year-progress">0%</div>
    </div>
    <div class="progress-container">
        <div class="progress-label">Semestre</div>
        <div class="progress-bar" id="semester-progress">0%</div>
    </div>
    <div class="progress-container">
        <div class="progress-label">Trimestre</div>
        <div class="progress-bar" id="quarter-progress">0%</div>
    </div>
    <div class="progress-container">
        <div class="progress-label">Mês</div>
        <div class="progress-bar" id="month-progress">0%</div>
    </div>
    <div class="progress-container">
        <div class="progress-label">Semana</div>
        <div class="progress-bar" id="week-progress">0%</div>
    </div>
    <div class="progress-container">
        <div class="progress-label">Dia</div>
        <div class="progress-bar" id="day-progress">0%</div>
    </div>
    
    <script>
        function updateProgress() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const startOfSemester = new Date(now.getFullYear(), now.getMonth() < 6 ? 0 : 6, 1);
            const startOfQuarter = new Date(now.getFullYear(), Math.floor(now.getMonth() / 3) * 3, 1);
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            function getProgress(start, end) {
                return Math.round(((now - start) / (end - start)) * 100);
            }
            
            function updateBar(id, progress) {
                const bar = document.getElementById(id);
                bar.style.width = progress + '%';
                bar.textContent = progress + '%';
            }
            
            updateBar("year-progress", getProgress(startOfYear, new Date(now.getFullYear() + 1, 0, 1)));
            updateBar("semester-progress", getProgress(startOfSemester, new Date(startOfSemester.getFullYear(), startOfSemester.getMonth() + 6, 1)));
            updateBar("quarter-progress", getProgress(startOfQuarter, new Date(startOfQuarter.getFullYear(), startOfQuarter.getMonth() + 3, 1)));
            updateBar("month-progress", getProgress(startOfMonth, new Date(startOfMonth.getFullYear(), startOfMonth.getMonth() + 1, 1)));
            updateBar("week-progress", getProgress(startOfWeek, new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 7)));
            updateBar("day-progress", getProgress(startOfDay, new Date(startOfDay.getFullYear(), startOfDay.getMonth(), startOfDay.getDate() + 1)));
        }
        
        updateProgress();
    </script>
</body>
</html>
