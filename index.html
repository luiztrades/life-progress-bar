<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Progress</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: transparent; /* fundo transparente */
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .progress-wrapper {
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 600px;
        gap: 12px;
        background: #f0f0f0; /* molde */
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .progress-row {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .progress-title {
        width: 120px;
        font-weight: 400; /* sem negrito */
        text-transform: capitalize;
        color: #333;
        font-size: 14px;
        flex-shrink: 0;
    }

    .progress-bar-container {
        flex: 1;
        display: flex;
        height: 20px;
        background: transparent; /* parte vazia transparente */
        border-radius: 12px;
        overflow: hidden;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        transition: width 1s ease-in-out;
        border-radius: 12px;
        font-size: 12px;
        white-space: nowrap;
    }

    /* cores */
    #year-progress { background: linear-gradient(90deg, #FF5F7E, #FF9A5B); }
    #semester-progress { background: linear-gradient(90deg, #FF9A5B, #FFD25B); }
    #quarter-progress { background: linear-gradient(90deg, #FFD25B, #4CAF50); }
    #month-progress { background: linear-gradient(90deg, #4CAF50, #2196F3); }
    #week-progress { background: linear-gradient(90deg, #2196F3, #9C27B0); }
    #day-progress { background: linear-gradient(90deg, #9C27B0, #FF5F7E); }
</style>
</head>
<body>

<div class="progress-wrapper">
    <div class="progress-row">
        <div class="progress-title" id="year-label">Ano</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="year-progress"></div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title" id="semester-label">Semestre</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="semester-progress"></div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title" id="quarter-label">Trimestre</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="quarter-progress"></div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title" id="month-label">MÃªs</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="month-progress"></div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title" id="week-label">Semana</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="week-progress"></div>
        </div>
    </div>
    <div class="progress-row">
        <div class="progress-title" id="day-label">Dia</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="day-progress"></div>
        </div>
    </div>
</div>

<script>
function updateProgress() {
    const now = new Date();
    const startOfYear = new Date(now.getFullYear(), 0, 1);
    const startOfSemester = new Date(now.getFullYear(), now.getMonth() < 6 ? 0 : 6, 1);
    const startOfQuarter = new Date(now.getFullYear(), Math.floor(now.getMonth()/3)*3, 1);
    const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
    const startOfWeek = new Date(now);
    startOfWeek.setHours(0,0,0,0);
    startOfWeek.setDate(now.getDate() - now.getDay());
    const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    function getProgress(start, end) {
        return Math.round(((now - start) / (end - start)) * 100);
    }

    function updateBar(idBar, labelId, progress) {
        const bar = document.getElementById(idBar);
        const label = document.getElementById(labelId);
        
        label.textContent = label.textContent.split(" ")[0] + " " + progress + "%";
        bar.style.width = progress + '%';
    }

    updateBar("year-progress", "year-label", getProgress(startOfYear,new Date(now.getFullYear()+1,0,1)));
    updateBar("semester-progress", "semester-label", getProgress(startOfSemester,new Date(startOfSemester.getFullYear(),startOfSemester.getMonth()+6,1)));
    updateBar("quarter-progress", "quarter-label", getProgress(startOfQuarter,new Date(startOfQuarter.getFullYear(),startOfQuarter.getMonth()+3,1)));
    updateBar("month-progress", "month-label", getProgress(startOfMonth,new Date(startOfMonth.getFullYear(),startOfMonth.getMonth()+1,1)));
    updateBar("week-progress", "week-label", getProgress(startOfWeek,new Date(startOfWeek.getFullYear(),startOfWeek.getMonth(),startOfWeek.getDate()+7)));
    updateBar("day-progress", "day-label", getProgress(startOfDay,new Date(startOfDay.getFullYear(),startOfDay.getMonth(),startOfDay.getDate()+1)));
}

updateProgress();
setInterval(updateProgress, 60000);
</script>

</body>
</html>
